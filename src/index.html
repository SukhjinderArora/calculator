<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Boilerplate</title>
  </head>
  <body>
      <div class="calculator">

        <div class="display">
          <input type="text" readonly class="display__input" value="14558">
          <input type="text" readonly class="display__input" value="14558">
        </div>
        
        <div class="buttons">

          <div class="row">
            <div class="col-3-of-4">
              <button class="btn btn--ac">AC</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--divide btn--op">/</button>
            </div>
          </div>

          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--7">7</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--8">8</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--9">9</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--mutliply btn--op">&times;</button>
            </div>
          </div>

          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--4">4</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--5">5</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--6">6</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--subtract btn--op">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--4">1</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--5">2</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--6">3</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--add btn--op">+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-2-of-4">
              <button class="btn btn--0">0</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--decimal">.</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--equal">=</button>
            </div>
          </div>

        </div>
      </div>
  </body>
</html>
