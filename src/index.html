<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Boilerplate</title>
  </head>
  <body>
    <main>
      <div class="calculator">

        <div class="display">
          <input type="text" readonly class="display__input">
        </div>
        
        <div class="buttons">

          <div class="row">
            <div class="col-3-of-4">
              <button class="btn btn--ac">AC</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--divide">/</button>
            </div>
          </div>

          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--7">7</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--8">8</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--9">9</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--mutliply">&times;</button>
            </div>
          </div>

          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--4">4</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--5">5</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--6">6</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--subtract">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--4">1</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--5">2</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--6">3</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--subtract">+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-2-of-4">
              <button class="btn btn--4">0</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--5">.</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--6">=</button>
            </div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
