<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
      <div class="calculator">
        <div class="display">
          <input type="text" readonly class="display__input">
          <input type="text" readonly class="display__input display__input--small">
        </div> 
        <div class="buttons">
          <div class="row">
            <div class="col-3-of-4">
              <button class="btn btn--ac" data-value="ac" data-type="operator">AC</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--divide btn--op" data-value="/" data-type="operator">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--7" data-value="7" data-type="number">7</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--8" data-value="8" data-type="number">8</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--9" data-value="9" data-type="number">9</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--mutliply btn--op" data-value="*" data-type="operator">&times;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--4" data-value="4" data-type="number">4</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--5" data-value="5" data-type="number">5</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--6" data-value="6" data-type="number">6</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--subtract btn--op" data-value="-" data-type="operator">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-4">
              <button class="btn btn--1" data-value="1" data-type="number">1</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--2" data-value="2" data-type="number">2</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--3" data-value="3" data-type="number">3</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--add btn--op" data-value="+" data-type="operator">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2-of-4">
              <button class="btn btn--0" data-value="0" data-type="number">0</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--decimal" data-value="." data-type="number">.</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn btn--equal" data-value="=" data-type="operator">=</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
